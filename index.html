<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
            <div class="container-green"></div>
            <div class="text-center mb-4">
                <img src="img/logo.png" alt="Logo" class="img-fluid" style="max-width: 300px;">
            </div>
            <form>
                <div class="form-group" style="display: flex; flex-direction: column;">
                    <div style="display: flex;">
                        <div style="flex: 1; margin-right: 10px;">
                            <label for="nomeCompleto">Nome Completo</label>
                            <input type="text" class="form-control" id="nomeCompleto">
                        </div>
                        <div class="idade" style="flex: 0 0 100px;">
                            <label for="idade">Idade</label>
                            <input type="number" class="form-control" id="idade">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email">
                </div>
                
                <div class="form-group" style="display: flex; flex-direction: column;">
                    <div style="display: flex;">
                        <div style="flex: 1; margin-right: 10px;">
                            <label for="telefone">Telefone</label>
                            <input type="text" class="form-control" id="telefone">
                        </div>
                        <div class="endereco" style="flex: 0 0 160px; margin-bottom: 30px;">
                            <label for="endereco">Endere√ßo</label>
                            <input type="text" class="form-control" id="endereco">
                        </div>
                    </div>
                </div>
                <div class="button" style="display: flex; width: 100%; justify-content: center; align-items: center;">
                    <button type="submit" class="btn btn-success btn-block" style="width: 50%;">Cadastrar</button>
                </div>
                <div class="text-center mt-3">
                    <p>Ou acessar</p>
                    <button class="btn"><img src="img/google-icon.webp"style="max-width: 40px;"></button>
                </div>
                <div class="container-blue"></div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
